<header class="d-flex f-row space-between">
    <h1>Article Generator</h1>
    <button class="btn btn-primary"> Confirm Document</button>
</header>

<myText-editor [Config]="editorConfig" (onContentChange)="onContentChange($event)"></myText-editor>

<!-- <myCode-mirror  [editorCode]="contentExample" [readOnly]="false"></myCode-mirror> -->

<main>
    <div class="card">
        <div *ngFor="let item of article.body">
            <div [innerHtml]="item.content"></div>
            <myCode-mirror *ngIf="item?.code" [editorCode]="contentExample" [readOnly]="false"></myCode-mirror>
        </div>
    </div>
</main>
